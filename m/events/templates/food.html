<!DOCTYPE html>
<html class="supernova">
<head>
    <title> The menu </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1"/>

    <link rel="shortcut icon" href="menu-logo-icon_1710148.jpg">

    <title>Detailed Food Menu</title>
    <link href="https://cdn.jotfor.ms/static/formCss.css?3.3.15894" rel="stylesheet" type="text/css"/>
    <link type="text/css" media="print" rel="stylesheet" href="https://cdn.jotfor.ms/css/printForm.css?3.3.15894"/>
    <link type="text/css" rel="stylesheet" href="https://cdn.jotfor.ms/css/styles/nova.css?3.3.15894"/>
    <link type="text/css" rel="stylesheet"
          href="https://cdn.jotfor.ms/themes/CSS/54be8eef700cc415378b456a.css?themeRevisionID=5cedbeaea0c8bc323340c421"/>

    <style type="text/css">

        body {
            background-image: url("#");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .form-line {
            padding-top: 12px;
            padding-bottom: 12px;
        }

        body, html {
            margin: 0;
            padding: 0;
        }


        .btn-block {
            margin-top: 10px;
            text-align: center;
        }

        .form-radio-item label, .form-checkbox-item label, .form-grading-label, .form-header {
            color: black;
        }

        .form-label {
            font-family: Lato, sans-serif;
            display: inline-block;
            float: left;
            text-align: left;
        }

        .form-line {
            margin-top: 12px;
            margin-bottom: 12px;
        }

        .form-all .form-submit-button {
            font-size: 18px
        }

        .supernova .form-all, .form-all {
            background-color: #FFFFFF;
            border: 1px solid transparent;
        }

        .form-header-group .form-header {
            color: #555;
        }

        .form-header-group .form-subHeader {
            color: #555;
        }

        .form-label-top,
        .form-checkbox-item label,
        .form-radio-item label {
            color: #555;
        }

        .supernova {
            background-image: none;
        }

        .ie-8 .form-all:before {
            display: none;
        }

        html, body {
            min-height: 100%;
        }

        body, div, form, input, select, textarea, p {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
            line-height: 22px;
        }

        h1 {
            position: absolute;
            margin: 0;
            font-size: 32px;
            color: #fff;
            z-index: 2;
        }

        .testbox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;
            padding: 20px;
        }

        form {
            width: 100%;
            padding: 20px;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 0 20px 0 #696969;
        }

        .banner {
            position: relative;
            height: 210px;
            background-image: url('/static/img/4.jpeg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .banner::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            width: 100%;
            height: 100%;
        }

        input, textarea, select {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input {
            width: calc(100% - 10px);
            padding: 5px;
        }

        select {
            width: 100%;
            padding: 7px 0;
            background: transparent;
        }

        textarea {
            width: calc(100% - 12px);
            padding: 5px;
        }

        .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
            color: #000000;
        }

        .item input:hover, .item select:hover, .item textarea:hover {
            border: 1px solid transparent;
            box-shadow: 0 0 6px 0 #000000;
            color: #000000;
        }

        .item i {
            right: 1%;
            top: 30px;
            z-index: 1;
        }

        input[type=radio], input.other {
            display: none;
        }

        label.radio {
            position: relative;
            display: inline-block;
            margin: 5px 20px 10px 0;
            cursor: pointer;
        }

        .question span {
            margin-left: 30px;
        }

        label.radio:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 0;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }

        #radio_5:checked ~ input.other {
            display: block;
        }

        input[type=radio]:checked + label.radio:before {
            border: 2px solid #000000;
            background: #FFFFFF;
        }

        label.radio:after {
            content: "";
            position: absolute;
            top: 7px;
            left: 5px;
            width: 7px;
            height: 4px;
            border: 3px solid #00000;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            opacity: 0;
        }

        input[type=radio]:checked + label:after {
            opacity: 1;

        }

        button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #696969;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #A9A9A9;
        }

        @media (min-width: 568px) {
            .name-item, .city-item {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .name-item input, .city-item input {
                width: calc(50% - 20px);
            }

            .city-item select {
                width: calc(50% - 8px);
            }

            label.radio, label.checkbox {
                position: relative;
                display: inline-block;
                margin: 5px 20px 15px 0;
                cursor: pointer;
            }

            .question span {
                margin-left: 30px;
            }

        }
    </style>

    <script src="https://cdn.jotfor.ms/static/prototype.forms.js" type="text/javascript"></script>
    <script src="https://cdn.jotfor.ms/static/jotform.forms.js?3.3.15894" type="text/javascript"></script>

    <script type="text/javascript">
        JotForm.init(function () {
            JotForm.newDefaultTheme = false;
        });

    </script>
</head>
<body>
<div class="testbox">
    <form method="post" action="{% url 'order' %}">{% csrf_token %}
        {% csrf_token %}
        <div class="banner">
            <h1>The Moving Kitchen Menu</h1>
        </div>
        <br>
        <div role="main" class="">
            <ul class="form-section page-section">
                {% for category in categories %}
                <ul class="form-section-closed" style="height: 60px;clear:both;" id="section_4">
                    <li id="Salad-id" class="form-input-wide">
                        <div class="form-collapse-table">
                                    <span class="form-collapse-mid">
                                        {{category.name}}
                                    </span>
                            <span class="form-collapse-right form-collapse-right-hide"></span>
                        </div>
                    </li>

                    <li class="form-line form-line-column" data-type="control_image">
                        <div class="form-input-wide">
                            <img alt="" class="form-image" style="border:0"
                                 src="mediterranean-chickpea-salad-fb-ig-1.jpg" height="180px" width="180px"/>
                        </div>
                    </li>

                    <li class="form-line form-line-column" data-type="control_checkbox" id="">
                        <label class="form-label form-label-top" id="label_77" for="input_77"> Your Choice: </label>
                        <div class="form-input-wide">
                            <div class="form-single-column" role="group" aria-labelledby="label_77"
                                 data-component="checkbox">
                                {% for item in category.items.all %}
                                <span class="form-checkbox-item" style="clear:left">
                                            <span class="dragger-item">
                                            </span>
                                            <input type="checkbox" class="form-checkbox" id="myfood" name="Food"
                                                   value="{{item.id}}"/> <label for="itemid"> {{item.name}} - {{item.price}} JD </label>
                                        </span>
                                {% endfor %}
                            </div>
                        </div>
                    </li>
                </ul>
                {% endfor %}
            </ul>
        </div>

        <li class="form-line" data-type="control_button">
            <div class="form-input-wide">
                <div style=" data-align: auto"
                     class="form-buttons-wrapper ">
                    <div class="btn-block">
                        <button type="submit" href="/"> Confirm</button>
                    </div>
                </div>
            </div>
        </li>
    </form>
</div>
</body>
</html>
