<!DOCTYPE html>
<html>
<head>
    <title> Sign In </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("#");
            background-repeat: repeat;
            background-size: 10% 10%;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }
            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

        }

    </style>
</head>
<body>
<h1 style="text-align:center; color:black; background-color:white; opacity:90%;"><b> The Moving
    Kitchen </b></h1>
<form class="modal-content animate" action="" method="post"
      style="opacity:90%;">
    {% csrf_token %}
    <div class="container">
        {% block layout_content %}
        {% load crispy_forms_tags %}
        <label for="em"><b>Email</b></label>
        <label>
            <input type="text" placeholder="Enter your email" name="email" required>
        </label>
        <br>
        <label for="psw"><b>Password</b></label>
        <label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </label>
        <br>
        <button type="submit" style="background-color:rgb(255,160,70)" href="{% url 'main' %}"
        >Sign in
        </button>
        {% endblock %}
    </div>
    <p style="text-align:center;"> Not a member? <a href="{% url 'sign' %}" style="text-align:center;
        color:dodgerblue" onclick="myFunction()">Sign up now!</a></p>
</form>
</body>
</html>
